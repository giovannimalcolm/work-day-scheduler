  <head>

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class = "row hourBlock" id ="block-9"> 
        <div class = "col-2 hour text-right">
          9 AM
          </div>
          <textarea class = "col-8 event"></textarea>

          <div class = "col-2 row">
            <button id="save9a" class =" fa fa-save saveBtn"></button>
          </div>

        </div>
        <div class = "row hourBlock" id ="block-10">
          <div class = "col-2 hour text-right">
          10 AM
          </div>
          <textarea class = "col-8 event"></textarea>
          <div class ="col-2 row">
          <button id="save10a" class="fa fa-save saveBtn"></button>
        </div>
      </div>
       <div class ="row hourBlock" id ="block-11">
         <div class ="col-2 hour text-right">
           11 AM
         </div>
         <textarea id ="11AM" class = "col-8 event"></textarea>
         
         <div class = "col-2 row">
          <button id="save11a" class =" fa fa-save saveBtn"></button>
        </div>

      </div>
      <div class = "row hourBlock" id ="block-12">
        <div class = "col-2 hour text-right">
        12 PM
        </div>
        <textarea class = "col-8 event"></textarea>
        <div class ="col-2 row">
        <button id="save12p" class="fa fa-save saveBtn"></button>
      </div>
    </div>
     <div class ="row hourBlock" id ="block-13">
       <div class ="col-2 hour text-right">
         1 PM
       </div>
       <textarea class = "col-8 event"></textarea> 

       <div class = "col-2 row">
        <button id="save1p" class =" fa fa-save saveBtn"></button>
      </div>

    </div>
    <div class = "row hourBlock" id="block-14">
      <div class = "col-2 hour text-right">
        2 PM
      </div>
      <textarea class = "col-8 event"></textarea>
      <div class ="col-2 row">
      <button id="save2p" class="fa fa-save saveBtn"></button>
    </div>
  </div>
   <div class ="row hourBlock" id="block-15">
     <div class ="col-2 hour text-right">
       3 PM
     </div>
     <textarea class = "col-8 event"></textarea>

     <div class = "col-2 row">
      <button id="save3p" class =" fa fa-save saveBtn"></button>
    </div>

  </div>
  <div class = "row hourBlock" id="block-16">
    <div class = "col-2 hour text-right">
      4 PM
    </div>
    <textarea class = "col-8 event"></textarea>
    <div class ="col-2 row">
    <button id="save4p" class="fa fa-save saveBtn"></button>
  </div>
</div>
 <div class ="row hourBlock" id= "block-17">
   <div class ="col-2 hour text-right">
     5 PM
   </div>
   <textarea class = "col-8 event"></textarea>

   <div class = "col-2 row">
    <button id="save5p" class =" fa fa-save saveBtn"></button>
  </div>
</div>
         </div>
       </div>
      </div> 
    </div>
