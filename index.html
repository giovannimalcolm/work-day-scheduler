<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class = "row"> 
        <div class = "col-2 hour text-right">
          <p>9 AM</p>
          </div>
          <textarea id ="9AM" class = "col-8"></textarea>

          <div class = "col-2 row">
            <button id="save9a" class =" fa fa-save saveBtn"></button>
          </div>

        </div>
        <div class = "row">
          <div class = "col-2 hour text-right">
            <p>10 AM</p>
          </div>
          <textarea id = "10AM" class = "col-8"></textarea>
          <div class ="col-2 row">
          <button id="save10a" class="fa fa-save saveBtn"></button>
        </div>
      </div>
       <div class ="row">
         <div class ="col-2 hour text-right">
           <p>11 AM</p>
         </div>
         <textarea id ="11AM" class = "col-8"></textarea>
         
         <div class = "col-2 row">
          <button id="save11a" class =" fa fa-save saveBtn"></button>
        </div>

      </div>
      <div class = "row">
        <div class = "col-2 hour text-right">
          <p>12 PM</p>
        </div>
        <textarea id = "12PM" class = "col-8"></textarea>
        <div class ="col-2 row">
        <button id="save12p" class="fa fa-save saveBtn"></button>
      </div>
    </div>
     <div class ="row">
       <div class ="col-2 hour text-right">
         <p>1 PM</p>
       </div>
       <textarea id ="1PM" class = "col-8"></textarea> 

       <div class = "col-2 row">
        <button id="save1p" class =" fa fa-save saveBtn"></button>
      </div>

    </div>
    <div class = "row">
      <div class = "col-2 hour text-right">
        <p>2 PM</p>
      </div>
      <textarea id = "2PM" class = "col-8"></textarea>
      <div class ="col-2 row">
      <button id="save2p" class="fa fa-save saveBtn"></button>
    </div>
  </div>
   <div class ="row">
     <div class ="col-2 hour text-right">
       <p>3 PM</p>
     </div>
     <textarea id ="3PM" class = "col-8"></textarea>

     <div class = "col-2 row">
      <button id="save3p" class =" fa fa-save saveBtn"></button>
    </div>

  </div>
  <div class = "row">
    <div class = "col-2 hour text-right">
      <p>4 PM</p>
    </div>
    <textarea id = "4PM" class = "col-8"></textarea>
    <div class ="col-2 row">
    <button id="save4p" class="fa fa-save saveBtn"></button>
  </div>
</div>
 <div class ="row">
   <div class ="col-2 hour text-right">
     <p>5 PM</p>
   </div>
   <textarea id ="5PM" class = "col-8"></textarea>

   <div class = "col-2 row">
    <button id="save5p" class =" fa fa-save saveBtn"></button>
  </div>
</div>
         </div>
       </div>
      </div> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./assets/js/script.js"></script>

  </body>
